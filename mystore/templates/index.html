{% extends "theme.html" %} {% block main %}

<div class="container">
  <div class="row">
    <!-- List columns -->
    <div class="col-lg-3">
      <div class="list-group border shadow">
        <a href="/" class="m-2">
          <button class="btn btn-outline-dark" style="width: 12rem">
            All Products
          </button>
        </a>
        {% for category in categories %}
        <a href="/?category={{category.id}}" class="m-2">
          <button class="btn btn-outline-dark" style="width: 12rem">
            {{ category.name }}
          </button>
        </a>
        {% endfor %}
      </div>
    </div>

    <!-- Product columns -->
    <div class="col-lg-9">
      <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-header">
              <img
                src="{{ product.image.url }}"
                class="img-fluid"
                alt="{{ product.name }}"
              />
            </div>
            <div class="card-body">
              <h5>{{ product.name }}</h5>
              <p>Price: {{ product.price }}</p>
            </div>
            <div class="card-footer">
              <form method="POST" action="">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark">
                  Order Now
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}

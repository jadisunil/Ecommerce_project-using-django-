{% extends "theme.html" %} {% block main %}
<div class="container">
  <div class="row m-5">
    <div class="col-lg-6 mx-auto">
      <div class="border shadow p-5">
        <h1 class="text-center">Login Page</h1>
        {% if error %}
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
        >
          <strong>{{ error }}</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}
        <form method="POST" action="{% url 'login' %}" class="border p-3">
          {% csrf_token %}
          <div class="form-group m-2">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="form-group m-2">
            <label>Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group m-2 text-center">
            <input
              type="submit"
              value="Login"
              class="btn btn-outline-success mt-3"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

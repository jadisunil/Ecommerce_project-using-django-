{% extends "theme.html" %} {% block main %}
<div class="container">
  <div class="row m-5">
    <div class="col-lg-6 mx-auto">
      <div class="border shadow p-4">
        <h1 class="text-center">Create an Account</h1>
        {% if error %}
        <div>
          <div
            class="alert alert-warning alert-dismissible fade show"
            role="alert"
          >
            <strong>{{ error }}</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        {% elif success %}
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>{{ success }}</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}
        <form class="m-3" method="POST" action="signup">
          {% csrf_token %}
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="fn"
              class="form-control"
              value="{{ values.fn|default_if_none:'' }}"
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="ln"
              class="form-control"
              value="{{ values.ln|default_if_none:'' }}"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              value="{{ values.email|default_if_none:'' }}"
            />
          </div>
          <div class="form-group">
            <label for="mobile-number">Mobile Number</label>
            <input
              type="tel"
              name="mobile"
              class="form-control"
              value="{{ values.mobile|default_if_none:'' }}"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" />
          </div>
          <div class="form-group text-center">
            <input
              type="submit"
              value="Sign Up"
              class="btn btn-outline-dark mt-3"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
